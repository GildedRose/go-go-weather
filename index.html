<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Go Go Weather</title>
    <link rel="stylesheet" href="./assets/css/style.css"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>
    
    <div class ="container">
        <div class="grid header">
            <header>
                <h1 class="title">Go-Go Weather Dashboard</h1>
            </header>
        </div>
        <div class="grid sidebar">
            <div class="sidebar">
                <h3 class="card-header text-uppercase">Search By City</h3>
                <form id="user-form" class="card-body">
                  <label class="form-label" for="search">City</label>
                  <input name="input" id="search" type="text" autofocus="true" class="form-input" />
                  <button type="submit" class="btn">Search</button>
                </form>
              </div>
              
            <div id="saved-cities" class="cities">
                  <h3 class="list-title">Search History</h3>
                    
            </div>
        </div>
        <div class="weather-container">
            <div id="current-container">
                <h2 id="current-h2" class="city"><span id="city-search-zip"></span></h2>
                <div id="right-now" class="list-group"></div>
            </div>
        </div>
        <div id="forecast-container" class="extra">
            <div class="cards">
                <div id="card-0" class="card ">
                    Card 1
                    <div id="icon"></div>
                </div>
                <div id="card-1" class="card">
                    Card 2
                    <div id="icon"></div>
                </div>
                <div id="card-2" class="card">
                    Card 3
                    <div id="icon"></div>
                </div>
                <div id="card-3" class="card">
                    Card 4
                    <div id="icon"></div>
                </div>
                <div id="card-4" class="card">
                    Card 5
                    <div id="icon"></div>
                </div>
            </div>

        </div>
        <div class="grid footer"></div>
    </div>


    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/home.js"></script>
</body>
</html>
